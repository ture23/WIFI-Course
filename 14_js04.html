<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grundlagen der Programmierung: Bedingungen</title>
</head>

<body>
	<script>
		/* Entscheidung: --> Boolscher Wert
		   - Wert: true/false
		   - Variableninhalt
		   - Vergleich
		   - Logische Verknüpfungen
		   - Rückgabewerte von Funktionen oä.
		*/
		var a = true, b=23, c=17;
		if(b>c) {
			//Entscheidung: true
			console.log("ja, der Inhalt von b ist größer als der Inhalt von c");
		}
		else {
			//Entscheidung: false; optional
			console.log("nein, b ist nicht größer als c");
		}
	</script>
</body>
</html>
