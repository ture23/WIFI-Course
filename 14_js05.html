<title>Grundlagen der Programmierung: Bedingungen</title>
</head>

<body>
	<script>
		var z;
		z = Math.random(); //Zufallszahl zw. 0-1
		if(z>0.5) {
			console.log("z ist größer als 0.5: ", z);
		}
		else {
			console.log("z ist nicht größer als 0.5: ", z);
		}
	</script>
</body>
