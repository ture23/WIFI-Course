<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - Document Object Model</title>
	<script>
		function tauscheBild(quelle,idElem) {
			document.querySelector(idElem).src = quelle;
		}
		
		window.addEventListener("DOMContentLoaded",function() {
				document.getElementById("pic0").addEventListener("click",function() {
					console.log('Es wurde auf das Bild geklickt');
				},false);
				document.getElementById("pic0").addEventListener("mouseover",function() {
					tauscheBild('images/Omikron.jpg','#pic0');
				},false);
				document.getElementById("pic0").addEventListener("mouseout",function() {
					tauscheBild('images/Aegypten.jpg','#pic0');
				},false);
			},false
		);
	</script>
</head>

<body>
	<img src="images/Aegypten.jpg" id="pic0" alt="..">
</body>
</html>
