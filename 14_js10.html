<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grundlagen der Programmierung: Schleifen</title>
</head>

<body>
	<script>
		/* Variable Anzahl an Durchläufen: "wir wissen nicht, wie oft die Schleife durchläuft" --> ACHTUNG: die Durchlaufbedingung muss in irgendeinem Zusammenhang mit dem Schleifeninhalt stehen, sodass die Schleife irgendwann einmal abbrechen kann
		*/
		
		var pwd;
		do {
			pwd = prompt("Bitte geben Sie Ihr Passwort ein:");
		} while(pwd!="test123");
	</script>
</body>
</html>
