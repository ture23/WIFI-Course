<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS-Tabellen</title>
	<style>
		table {
			border:1px solid grey;
		}
		td {
			border:1px solid grey;
		}
		div {
			border:1px solid grey;
		}
		
		.table {
			display:table;	
		}
		.tr {
			display:table-row;
		}
		.td {
			display:table-cell;
			width:5em;
			height:5em;
			vertical-align: middle;
			text-align:center;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>
	
	<div class="table">
		<div class="tr">
			<div class="td">1-1</div>
			<div class="td">1-2</div>
			<div class="td">1-3</div>
		</div>
		<div class="tr">
			<div class="td">2-1</div>
			<div class="td">2-2</div>
			<div class="td">2-3</div>
		</div>
		<div class="tr">
			<div class="td">3-1</div>
			<div class="td">3-2</div>
			<div class="td">3-3</div>
		</div>
	</div>
</body>
</html>
