<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grundlagen der Programmierung: Bedingungen</title>
</head>

<body>
	<script>
		var eingabe;
		eingabe = prompt("Bitte geben Sie Ihren Namen ein:");
		if(eingabe=="Uwe") {
			console.log("Hallo Uwe");
		}
		else {
			if(eingabe=="Silvia") {
				console.log("Hi Silvia");
			}
			else {
				if(eingabe=="Alex") {
					console.log("Grüß Dich, Alex");
				}
				else {
					if(eingabe=="Sabine") {
						console.log("Hey Sabine");
					}
					else {
						console.log("Hallo Unbekannte/r");
					}
				}
			}
		}
	</script>
</body>
</html>
